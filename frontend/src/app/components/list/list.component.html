<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/config">Create New Test Configuration</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="reports">
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> Start Time </th>
        <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
      </ng-container>

      <ng-container matColumnDef="passed">
        <th mat-header-cell *matHeaderCellDef> Passed </th>
        <td mat-cell *matCellDef="let element"> {{element.passed}} </td>
      </ng-container>

      <ng-container matColumnDef="failed">
        <th mat-header-cell *matHeaderCellDef> Failed </th>
        <td mat-cell *matCellDef="let element"> {{element.failed}} </td>
      </ng-container>

      <ng-container matColumnDef="skipped">
        <th mat-header-cell *matHeaderCellDef> Skipped </th>
        <td mat-cell *matCellDef="let element"> {{element.skipped}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="accent" (click)="viewConfig(element._id)">View Config</button>
          <!-- <button mat-button color="accent" (click)="">Run Again</button> -->
          <button mat-button color="primary" (click)="viewReport(element._id)">View Report</button>
          <button mat-button color="warn" (click)="deleteReport(element._id)">Delete</button>
        </td>
      </ng-container>
    </table>
  </mat-card>
</div>
